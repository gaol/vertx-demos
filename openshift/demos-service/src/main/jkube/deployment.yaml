apiVersion: apps/v1
kind: Deployment
spec:
  template:
    metadata:
      labels:
        cluster: vertx-demo-app
    spec:
      containers:
        - name: vertx
          env:
            - name: JAVA_OPTIONS
              value: '-Djava.net.preferIPv4Stack=true -Dvertx.jgroups.config=jgroups-k8s.xml -Djgroups.dns.query=vertx-demo-cluster.vertx-demo.svc'
            - name: JAVA_ARGS
              value: '-cluster'